<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="sass/main.css">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/15fe940eca.js" crossorigin="anonymous"></script>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"> 
   
    <title>Instagram</title>

</head>
<body>
    <header>
        <!-- Navbar -->
        <a href="index.html"><i class="fas fa-home"></i> </a>
        <a href="index.html"><i class="fas fa-search"></i></a>
        <a href="https://www.instagram.com/frontenddarkmode/"><i class="far fa-heart"></i></a>
        <a href="index.html"><i class="fas fa-shopping-cart"></i></i></a>
    </header>

    <section class="container">
        <div class="card">
            <div class="card-header">
                <div class="profile-image">

                </div>
                <div class="profile-info">
                    <div class="name">Lemon</div>
                    <div class="location">Art 2, San Jose State University</div>
                </div>
                <div class="time">
                    1hr
                </div>

                <div class="content">
                    <img src="images/newSelfcareinstructions.jpg" alt="instagram">
                </div>
            </div>

            <div class="card-footer">

                <div class="likes">
                    57 likes
                </div>
                        
            <div class="description">
                <p>
                    <span class="username">Lemon</span> Art to me is a way of showing people how you can think #instructions #yoko #ono #digital #art
                </p>

            </div>

            <div class="comments">
                    <p>
                        <span class="username">Yokoonoofficial</span> You're doing a very good job 
                    </p>

                    <p>
                        <span class="username">Orangeuglad</span> When life gives you lemons add a little gin and tonic
                    </p>

            </div>

            <hr>
            <form>
                <div class="heart"><i class="far fa-heart"></i></div>

                <div class="comment">
                    <input type="text" placeholder="Add a comment">
                </div>
                
                <div class="more"><i class="fas fa-ellipsis-h"></i></div>


            </form>



            </div>



        </div>
    </section>



</body>
</html>
